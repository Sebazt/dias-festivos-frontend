<mat-toolbar class="mat-primary mat-toolbar-single-row mat-elevatmat-z8 color-barra" color="background">
  Este componente va listar los Días festivos
</mat-toolbar>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput [(ngModel)]="textoBusqueda">
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="buscar()">Buscar</button>
</div>


<div>

  <!-- <ngx-datatable class="dark" [headerHeight]="50" [footerHeight]="50" [rowHeight]="20" [rows]="dias"
    [columns]="columnas" [columnMode]="modoColumna.force" [limit]="10" [selectionType]="tipoSeleccion.single"
    [rowHeight]="'auto'">

  </ngx-datatable> -->
  <!-- dias.component.html -->
  <div>
    <h1>Días festivos</h1>
    <div *ngFor="let dia of dias" class="card">
      <div class="card-body">
        <h5 class="card-text">{{ dia }}</h5>
      </div>
    </div>
  </div>

</div>
